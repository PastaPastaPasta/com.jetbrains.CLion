app-id: com.jetbrains.CLion
command: clion
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --allow=devel
  - --device=dri
  - --env=CLION_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/gnupg:ro
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

add-extensions:
  org.freedesktop.Sdk.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '22.08'

modules:
  - shared-modules/libsecret/libsecret.json
  - modules/jetbrains-flatpak-wrapper.yml

  - modules/rsync.yml
  - modules/gcr.yml
  - modules/openssh.yml
  - modules/pinentry.yml

  - name: clion
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir clion/
          - tar -xzf clion.tar.gz --directory=clion/ --strip-components=1
          - rm clion.tar.gz
      - type: file
        path: com.jetbrains.CLion.appdata.xml
      - type: file
        path: com.jetbrains.CLion.desktop
      - type: file
        path: com.jetbrains.CLion.svg
      - type: file
        path: idea.properties
      - type: extra-data
        filename: clion.tar.gz
        sha256: 45671bb8cf7b18bd6da2b519b950f28d315ad49d230494a08785e78219e43819
        size: 863989444
        url: https://download.jetbrains.com/cpp/CLion-2023.2.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true
      - type: extra-data
        filename: clion.tar.gz
        sha256: 3088fe06e75af6f1bc2374843360a9b7242684802727aa3ce9900063d4dd9b4b
        size: 866108088
        url: https://download.jetbrains.com/cpp/CLion-2023.2-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true

